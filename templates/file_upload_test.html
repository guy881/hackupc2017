<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your photo</title>
</head>
<body>

{% if message %}
    <p>{{ message }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    <label for="photo">
        <input type="file" name="photo">
    </label>
    <input type="submit" value="Send">
</form>

</body>
</html>
